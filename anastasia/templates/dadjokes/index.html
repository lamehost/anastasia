<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="robots" content="noindex">
  <title>Anastasia can be funny</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  <div class="container d-flex flex-column text-center align-items-center justify-content-center vh-100 w-100">
    <div class="row">
      <h1 class="col" id="joke"></h1>
    </div>
    <div class="row">
      <div class="col" id="urlText"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(
      $.ajax({
        headers: {
          Accept: "application/json",
        },
        url: "https://icanhazdadjoke.com/",
        success: function( data ) {
          $("#joke").html( data.joke );
        },
        dataType: "json"
      })
    );

    $(document).on('paste', function(event) {
        event.preventDefault();
        event.stopPropagation();
        var file = event.originalEvent.clipboardData.files[0]
        uploadFile(file)
    });

    function uploadFile(file) {
      $("#uploadIcon")
        .removeClass()
        .addClass("bi bi-hourglass-split text-primary display-1")

      var data = new FormData();
      data.append('image', file);

      $.ajax({
        type: "POST",
        url: "/api/3/upload",
        data: data,
        processData: false,
        contentType: false,
        cache: false,
        timeout: 800000,
        success: function(data) {
          $("#urlText").html(
            $("<span>Image uploaded: </span>")
          );
          $("#urlText span").after(
            $("<a target='_blank'></a>").attr("href", data.data.link).html(data.data.deletehash)
          );
        },
        error: function(e) {
          $("#urlText").html(
            $("<span>Unable to upload the image</span>")
          );

          console.log("ERROR : ", e);
        }
      });
    }
  </script>
</body>

</html>
